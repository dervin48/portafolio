<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="img/logo.png" alt="logo">
            <h1 class="title"> Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" placeholder="Ingrese el Texto Aqui" type="text">
        </div>
        <div class="right">
            <img src="img/muneco.png" id="imagenDer" >
            <h1 id="texto">Ningun Mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    
</body>
</html>
